<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Defina o URL da imagem de fundo que você deseja usar */
            background-image: url('https://huggingface.co/sd-concepts-library/wojaks-now-now-now/resolve/main/concept_images/1.jpeg'); /* Aqui você coloca a URL da sua imagem */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .social-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .telegram:hover {
            background-color: rgba(0, 136, 204, 0.7);
        }

        .x:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .pump:hover {
            background-color: rgba(255, 107, 107, 0.7);
        }

        @media (max-width: 600px) {
            .social-buttons {
                padding: 1rem;
                gap: 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="social-buttons">
        <a href="#" class="btn telegram">
            <i class="fab fa-telegram"></i>
            Scam Message
        </a>
        <a href="#" class="btn x">
            <i class="fa-brands fa-x-twitter"></i>
            Elon Musk
        </a>
        <a href="#" class="btn pump">
            <i class="fas fa-chart-line"></i>
            Pump fucking fun
        </a>
    </div>
</body>
</html>
